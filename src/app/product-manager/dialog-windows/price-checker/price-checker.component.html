<div class="col">
    <div class="row">
        <div class="col">
            <div><h2><u>Артикул: {{data.article}}</u></h2></div>
            <div>Наименование:</div>
            <div class="name"><p>{{data.name}}</p></div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="list-barcodes">
                <table mat-table [dataSource]="productPropAnswer.barcode" class="table-hover">

                    <ng-container matColumnDef="barcodes">
                        <th mat-header-cell *matHeaderCellDef> Штрихкод </th>
                        <td mat-cell *matCellDef="let element"> {{element}} </td>
                    </ng-container>      
            
                    <tr mat-header-row *matHeaderRowDef="displayedColumnsBarcodes; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumnsBarcodes;"></tr>

                </table>
            </div>
        </div>
        <div class="col-6">
            <div class="cost">Цена</div>
            <div class="price">
                <p>{{data.price}} </p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="list-leavings">
                <table class="table-hover" mat-table [dataSource]="productPropAnswer.goods">
            
                    <ng-container matColumnDef="storeName">
                        <th mat-header-cell *matHeaderCellDef> Склад </th>
                        <td mat-cell *matCellDef="let element"> {{element.storeName}} </td>
                    </ng-container>
            
                    <ng-container matColumnDef="stock">
                        <th mat-header-cell *matHeaderCellDef> Остаток </th>
                        <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
                    </ng-container>
            
                    <ng-container matColumnDef="reserve">
                        <th mat-header-cell *matHeaderCellDef> Резерв </th>
                        <td mat-cell *matCellDef="let element"> {{element.reserve}} </td>
                    </ng-container>
            
                    <ng-container matColumnDef="onWay">
                        <th mat-header-cell *matHeaderCellDef> В приемке/в пути </th>
                        <td mat-cell *matCellDef="let element"> {{element.onWay}} </td>
                    </ng-container>
            
                    <ng-container matColumnDef="supply">
                        <th mat-header-cell *matHeaderCellDef> Поставка </th>
                        <td mat-cell *matCellDef="let element"> {{element.supply}} </td>
                    </ng-container>
            
                    <ng-container matColumnDef="losses">
                        <th mat-header-cell *matHeaderCellDef> Потери </th>
                        <td mat-cell *matCellDef="let element"> {{element.losses}} </td>
                    </ng-container>
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                    [ngClass]="{ 'select-row': shopId == row.id }"></tr>
                </table>
            </div>
        </div>
    </div>
</div>

<div mat-dialog-actions align="end">
    <button mat-stroked-button (click)="onNoClick()">Закрыть</button>
    <button mat-stroked-button (click)="addInExcerpt(data.article)">Добавить в выписку</button>
</div>
