<div class="table-container">
    <table class="table-hover" mat-table [dataSource]="data">

        <ng-container matColumnDef="storeName">
            <th mat-header-cell *matHeaderCellDef> Магазин </th>
            <td mat-cell *matCellDef="let element"> {{element.storeName}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Цена </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;" [ngClass]="{ 'select-row': shopId == row.id }">
        </tr>
    </table>
</div>
