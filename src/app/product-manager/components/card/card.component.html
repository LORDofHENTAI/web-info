<div class="card-p">
    <div class="card-info">
        <div class="card-info-flex">
            <mat-form-field id="form-prop" appearance="outline">
                <mat-label>Артикул</mat-label>
                <input matInput placeholder="Артикул" [(ngModel)]="data.article" readonly>
            </mat-form-field>

            <mat-form-field id="form-prop" appearance="outline">
                <mat-label>Тип</mat-label>
                <input matInput placeholder="Тип" [(ngModel)]="data.type" readonly>
            </mat-form-field>

            <mat-form-field id="form-prop" appearance="outline">
                <mat-label>Ед. измерения</mat-label>
                <input matInput placeholder="Ед. измерения" [(ngModel)]="data.mesabbrev" readonly>
            </mat-form-field>
        </div>
        <div class="card-info-flex">
            <mat-form-field id="form-name" appearance="outline">
                <mat-label>Наименование</mat-label>
                <input matInput placeholder="Наименование" [(ngModel)]="data.name" readonly>
            </mat-form-field>
        </div>
        <div class="card-info-flex">

            <mat-form-field id="form-prop" appearance="outline">
                <mat-label>Страна</mat-label>
                <input matInput placeholder="Страна" [(ngModel)]="data.country" readonly>
            </mat-form-field>

            <mat-form-field id="form-prop" appearance="outline">
                <mat-label>Группа</mat-label>
                <input matInput placeholder="Группа" [(ngModel)]="data.group" readonly>
            </mat-form-field>
            <mat-form-field id="form-prop" appearance="outline">
                <mat-label>Грузить в кассу</mat-label>
                <input matInput placeholder="Группа" [(ngModel)]="data.cashLoad" readonly>
            </mat-form-field>
        </div>
    </div>
    <div class="card-info">
        <div class="card-info-flex">
            <div class="list-prop">
                <table mat-table [dataSource]="data.delivers | split:splitElement" class="table-hover">

                    <ng-container matColumnDef="delivers">
                        <th mat-header-cell *matHeaderCellDef> Поставщики </th>
                        <td mat-cell *matCellDef="let element"> {{element}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumnsDelivers; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumnsDelivers;"></tr>

                </table>
            </div>
        </div>
    </div>

    <div class="card-info">
        <div class="card-info-flex">
            <div class="list-prop">
                <table mat-table [dataSource]="data.barcode" class="table-hover">

                    <ng-container matColumnDef="barcodes">
                        <th mat-header-cell *matHeaderCellDef> Штрихкод </th>
                        <td mat-cell *matCellDef="let element"> {{element}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumnsBarcodes; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumnsBarcodes;"></tr>

                </table>
            </div>
        </div>
    </div>
</div>
